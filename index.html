<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>

        <img id="header-img" src="https://www.geomotion.com.au/wp-content/uploads/2021/07/Geomotion-Logo-Reversed.png" alt="company logo">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link"href="#header">Features</a></li>
                <li><a class="nav-link" href="#form">How It Works</a></li>
                <li><a class="nav-link" href="#footer">Pricing</a></li>
            </ul>
        </nav>
    </header>
    <h1>Homecrafted, home-made masterpieces</h1>
    <form action="https://www.freecodecamp.com/email-submit" method="get" id="form">
        <input id='email' name="email" type="email" placeholder="Enter your email address">
        <input id="submit" type="submit" value="Get Started">
    </form>

    <section id="video-section">
        <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>

    <footer id="footer">
        <small>epic landing page...</small>

    </footer>
